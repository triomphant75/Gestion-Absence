# Configuration du serveur
server.port=8080
spring.application.name=attendance-system

# Configuration de la base de données H2 (en mémoire)
spring.datasource.url=jdbc:h2:mem:attendance_db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuration de la base de données PostgreSQL
#spring.datasource.url=jdbc:postgresql://localhost:5432/attendance_db
#spring.datasource.username=postgres
#spring.datasource.password=root
#spring.datasource.driver-class-name=org.postgresql.Driver


# Configuration JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuration JWT
jwt.secret=votre-cle-secrete-tres-longue-pour-jwt-au-moins-256-bits
jwt.expiration=86400000

# Configuration pour les fichiers uploadés (justificatifs)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
upload.path=./uploads

# Configuration CORS
cors.allowed-origins=http://localhost:3000,http://localhost:5173

# Logging
logging.level.com.university.attendance=DEBUG
logging.level.org.springframework.security=DEBUG
